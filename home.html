<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Home</title>  
    <link rel="stylesheet" href="stylesheet.css"> <!-- Link to your universal stylesheet -->  
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Icons for sidebar -->  
    <style>  
        /* Internal CSS for Home page */  
  
        /* Style for headings */  
        h1 {  
            color: #108A4D; /* Green color for headings */  
            font-family: 'Alkalami', serif;  
            text-align: center; /* Center align headings */  
            font-size: 48px; /* Large font size for emphasis */  
            margin-top: 50px; /* Add some space at the top */  
        }  
  
        /* Style for main title */  
        .main-title {  
            font-size: 80px; /* Larger font size for more impact */  
            color: #108A4D; /* Green color */  
            text-align: center; /* Center align */  
            margin-top: 100px; /* Space it out from the top */  
        }  
  
        /* Sidebar styles */  
        .nav {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 200px;  
            height: 100%;  
            background-color: #e0f7df;  
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);  
            transform: translateX(-100%);  
            transition: transform 0.3s ease;  
            z-index: 1000;  
        }  
  
        .nav__border {  
            width: 20px;  
            cursor: pointer;  
            background-color: #1FBA6C;  
            position: absolute;  
            right: -20px;  
            top: 50%;  
            transform: translateY(-50%);  
            height: 40px;  
            border-radius: 0 5px 5px 0;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
        }  
  
        .nav__link {  
            display: flex;  
            align-items: center;  
            padding: 10px;  
            text-decoration: none;  
            color: #108A4D;  
        }  
  
        .nav__icon-container {  
            margin-right: 10px;  
        }  
  
        .nav--collapsed {  
            transform: translateX(0);  
        }  
    </style>  
</head>  
<body>  
    <nav class="nav">  
        <div class="nav__border">  
            <i class="material-icons">menu</i>  
        </div>  
        <a href="home.html" class="nav__link">  
            <div class="nav__icon-container">  
                <i class="material-icons">home</i>  
            </div>  
            <span class="nav__label">Home</span>  
        </a>  
        <a href="menu.html" class="nav__link">  
            <div class="nav__icon-container">  
                <i class="material-icons">spa</i>  
            </div>  
            <span class="nav__label">Menu</span>  
        </a>  
        <a href="about.html" class="nav__link">  
            <div class="nav__icon-container">  
                <i class="material-icons">info</i>  
            </div>  
            <span class="nav__label">About</span>  
        </a>  
        <a href="contact.html" class="nav__link">  
            <div class="nav__icon-container">  
                <i class="material-icons">phone</i>  
            </div>  
            <span class="nav__label">Contact Us</span>  
        </a>  
    </nav>  
  
    <div class="outer-container">  
        <div class="intro-box">  
            <h2>Home</h2> <!-- Main Title -->  
        </div>  
  
        <main>  
            <div class="main-title">  
                <h1>Garden of Ingrams Anonymous</h1>  
            </div>  
        </main>  
    </div>  
  
    <script>  
        // Navigation  
        {  
            const collapsedClass = "nav--collapsed";  
            const nav = document.querySelector(".nav");  
            const navBorder = nav.querySelector(".nav__border");  
            navBorder.addEventListener("click", () => {  
                nav.classList.toggle(collapsedClass);  
            });  
        }  
    </script>  
</body>  
</html>
