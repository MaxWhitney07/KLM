<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="../css/veganhomepage_css.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <nav class="nav">
      <div class="nav__border"></div>
      <a href="#" class="nav__link">
        <div class="nav__icon-container">
          <i class="material-icons">menu</i>
        </div>
        <span class="nav__label">Navigation</span>
      </a>
      <a href="veganhomepage.html" class="nav__link">
        <div class="nav__icon-container">
          <i class="material-icons">home</i>
        </div>
        <span class="nav__label">Home</span>
      </a>
      <a href="menu.html" class="nav__link">
        <div class="nav__icon-container">
          <i class="material-icons">spa</i>
        </div>
        <span class="nav__label">Menu</span>
      </a>
      <a href="about.html" class="nav__link">
        <div class="nav__icon-container">
          <i class="material-icons">info</i>
        </div>
        <span class="nav__label">About</span>
      </a>
      <a href="contact.html" class="nav__link">
        <div class="nav__icon-container">
          <i class="material-icons">phone</i>
        </div>
        <span class="nav__label">Contact Us</span>
      </a>
    </nav>
    <main class="main">
      
    </main>
  </div>

  
  <script>
    // Navigation
    {
      const collapsedClass = "nav--collapsed";
      const lsKey = "navCollapsed";
      const nav = document.querySelector(".nav");
      const navBorder = nav.querySelector(".nav__border");
      if (localStorage.getItem(lsKey) === "true") {
        nav.classList.add(collapsedClass);
      }
      navBorder.addEventListener("click", () => {
        nav.classList.toggle(collapsedClass);
        localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
      });
    }
  </script>
</body>
